<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>remote</title>
</head>
<body>

</body>
<script>
    function Remote(tv) {
        this.onOff = function () {
            if(tv.status){
                tv.status = false;
            }else{
                tv.status = true;
            }
        }
        this.change = function (k) {
            tv.change(k);
        }
        this.changeVolume = function (v) {
            tv.changeVolume(v);
        }
    };

    function TV() {
    this.kenh = 0;
    this.volume = 0;
    this.status = false;
    this.change = function (k) {
        if(this.status){
            if(k=="up"){
                this.kenh +=1;
            }else if (k == "down"){
                this.kenh -=1;
            }else{
                this.kenh = k;
            }
        }
    }
    this.changeVolume = function (v) {
        if(this.status){
            if(v == "up"){
                this.volume +=1;
            }else if (v == "down"){
                this.volume -=1;
            }else {
                this.volume += v;
            }
        }
    }
    this.showInfo = function () {
        console.log("channel: " + this.kenh);
        console.log("volume: " + this.volume);
        if(this.status){
            console.log("Status: On");
        }else if (this.status == false) {
            console.log("Status: Off");
        }
    }
    };

    let tv = new TV();
    let rm = new Remote(tv);

    tv.showInfo();
    rm.onOff();
    rm.changeVolume(10);
    rm.change(5);
    tv.showInfo();

</script>

</html>
